version: '3.9'

services:
  buildpoc-devcontainer:
    container_name: buildpoc-devcontainer
    build:
      context: .
      dockerfile: Dockerfile

    volumes:
      - ../..:/workspaces:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:buildpoc-db

    # Uncomment to connect as root instead. More info: https://aka.ms/dev-containers-non-root.
    # user: root

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  buildpoc-db:
    container_name: buildpoc-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: qwerty1!

  buildpoc-frontend:
    container_name: buildpoc-frontend
    image: buildpoc.frontend:dev
    build:
      context: ..
      dockerfile: Dockerfile.dev.frontend
    network_mode: service:buildpoc-db
    volumes:
      - ..:/workspace
      - buildpoc_frontend_user_home_volume:/root

  buildpoc-backend-web:
    container_name: buildpoc-backend-web
    image: buildpoc.backend.web:dev
    build:
      context: ..
      dockerfile: Dockerfile.dev.backend.web
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    network_mode: service:buildpoc-db
    volumes:
      - ..:/workspace
      - buildpoc_backend_user_home_volume:/root

  buildpoc-backend-someservice:
    container_name: buildpoc-backend-someservice
    image: buildpoc.backend.someservice:dev
    build:
      context: ..
      dockerfile: Dockerfile.dev.backend.someservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    network_mode: service:buildpoc-db
    volumes:
      - ..:/workspace
      - buildpoc_backend_user_home_volume:/root

volumes:
  buildpoc_frontend_user_home_volume:
  vscode_cache_volume:
  buildpoc_backend_user_home_volume:
